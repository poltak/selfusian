<head>
    <title>Fusecam - A photo sharing application for couples and friends.</title>
</head>

<template name="contact">
    <section id="content">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12597.453662000382!2d145.041916!3d-37.875183!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad669f310d9a731%3A0xd1b7c0c1c58f0f49!2sMonash+University!5e0!3m2!1sen!2sau!4v1422273591161"
                    width="600" height="450" frameborder="0" style="border:0"></iframe>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Get in touch with us by filling <strong>contact form below</strong></h4>

                    <form id="contactform" action="#" method="post" class="validateform" name="send-contact">
                        <div id="sendmessage">
                            Your message has been sent. Thank you!
                        </div>
                        <div class="row">
                            <div class="col-lg-4 field">
                                <input type="text" name="name" placeholder="* Enter your full name" data-rule="maxlen:4"
                                       data-msg="Please enter at least 4 chars"/>

                                <div class="validation">
                                </div>
                            </div>
                            <div class="col-lg-4 field">
                                <input type="text" name="email" placeholder="* Enter your email address"
                                       data-rule="email" data-msg="Please enter a valid email"/>

                                <div class="validation">
                                </div>
                            </div>
                            <div class="col-lg-4 field">
                                <input type="text" name="subject" placeholder="Enter your subject" data-rule="maxlen:4"
                                       data-msg="Please enter at least 4 chars"/>

                                <div class="validation">
                                </div>
                            </div>
                            <div class="col-lg-12 margintop10 field">
                                <textarea rows="12" name="message" class="input-block-level"
                                          placeholder="* Your message here..." data-rule="required"
                                          data-msg="Please write something"></textarea>

                                <div class="validation">
                                </div>
                                <p>
                                    <button class="btn btn-theme margintop10 pull-left" type="submit">Submit message
                                    </button>
                                    <span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="footer">
    <footer>
        <section id="footer" class="section footer">
            <div class="container">
                <div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
                    <div class="col-sm-12 align-center">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row align-center copyright">
                    <div class="col-sm-12"><p>Copyright &copy; 2014 - by Fusecam</p></div>
                </div>
            </div>
        </section>
        <a href="#" class="scrollup"><i class="fa fa-chevron-up"> </i></a>
    </footer>
</template>
