<template name="contact">
    <section id="content">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12597.453662000382!2d145.041916!3d-37.875183!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad669f310d9a731%3A0xd1b7c0c1c58f0f49!2sMonash+University!5e0!3m2!1sen!2sau!4v1422273591161">
            </iframe>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Get in touch with us by filling <strong>contact form below</strong></h4>
  {{#autoForm collection="Contacts" id="insertBookForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='fullname'}}
      {{> afQuickField name='email'}}
      {{> afQuickField name='subject'}}
      {{> afQuickField name='message' rows=6}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
                </div>
            </div>
        </div>
        <br />
    </section>
</template>
